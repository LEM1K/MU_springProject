<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/indexcss.css}"/>

    <title>Welcome MU</title>
</head>
<body>
<div class="container">
    <header>
        <h2 class="title_txt">MU</h2>
    </header>
    <main class="content">
        <h1 class="welcome_txt">Welcome
            <br/>MU
        </h1>
        <section class="btns">
            <button class="login_btn" th:onclick="@{location.href='/member/login'}">

            <br/>
            <button class="signup_btn" th:onclick="@{location.href='/member/signup'}">

            </button>
        </section>
    </main>

    <footer class="foot" th:replace="fragments/common :: footer">
    </footer>
</div>

<script th:src="@{js/indexjs.js}"></script>

</html>
